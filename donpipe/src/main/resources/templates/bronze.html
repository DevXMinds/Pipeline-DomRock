<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Component</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav class="navbar" id="navbar">
    <div class="navbar-icons" style="margin-bottom: -16px;">
        <div class="icon" id="left-icon">
            <img src="/images/floatplane.png" alt="Ícone Float">
        </div>
        <div class="icon" id="middle-icon">
            <img src="/images/frame15.png" alt="Ícone Bronze">
        </div>
        <div class="icon" id="right-icon">
            <img src="/images/frame14.png" alt="Ícone Silver">
        </div>

    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><button class="nav-button" type="button">Cargas</button></li>
        <li class="nav-item"><button class="nav-button" type="button">Configurações</button></li>
        <li class="nav-item"><button class="nav-button" type="button">Nome de Usuário</button></li>
    </ul>
    <link rel="stylesheet" href="/css/bronze.css">
</nav>

<div id="arquivo-container">
    <!-- Fetched data will appear here -->
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <table id="csvTable">
            <!-- Table rows will be generated dynamically -->
        </table>
        <button id="confirmBtn">Confirm</button>
        <button id="cancelBtn">Cancel</button>
    </div>
</div>


<script src="/js/navbar.js"></script>
<script src="/js/bronze.js"></script>
</body>
</html>
