<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Deslizante | MF</title>
    <link rel="stylesheet" href="/donpipe/src/main/resources/static/css/login.css">
</head>
<body>
    <main>
        <div class="cadastro">
            <span>Ainda não é membro?</span> 
            <button type="button">Cadastre-se</button>
        </div>
        
        <div class="login">
            <span>Já tem uma conta?</span> 
            <button type="button">Login</button>
        </div>

        <div class="back-layer">
            <form action="" class="login-form active">
                <h2>Login</h2>
                <label for="lemail">Email</label>
                <input type="email" id="lemail" placeholder="pessoa@email.com">
                <label for="lpassword">Senha</label>
                <input type="password" id="lpassword" placeholder="********">
                <button type="button">Login</button>
            </form>
        

            <form action="" class="cadastro-form">
                <h2>Cadastre-se</h2>
                <label for="f-name">Nome Completo</label> 
                <input type="text" id="f-name" placeholder="Nome">
                <label for="semail">Email</label>
                <input type="text" id="email" placeholder="pessoa@email.com">
                <label for="spassword">Senha</label>
                <input type="password" id="spassword" placeholder="*********">
                <label for="empresa">Empresa</label>
                <select id="empresa">
                    <option value="opcao1">Opção 1</option>
                </select>
                <button type="button">Cadastre-se</button>
            </form>
        </div>
        
    </main>
    <div id="logo">
        <img width="40%" height="40%" src="/donpipe/src/main/resources/static/images/Don_Pipe.png" alt="logo">
    </div>
    <script src="/donpipe/src/main/resources/static/js/scriptLogin"></script>
</body>
</html>
